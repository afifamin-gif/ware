<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Ware • Supabase Sanity Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto; margin: 20px; }
    button, input { padding: 10px 12px; margin: 6px 6px 6px 0; }
    code { background: #f4f4f4; padding: 2px 6px; border-radius: 6px; }
    .row{margin:10px 0}
    pre{background:#111; color:#eee; padding:12px; border-radius:8px; overflow:auto}
  </style>
</head>
<body>
  <h1>Ware • Supabase Sanity Test</h1>

  <div class="row">
    <button id="btnSignIn">Sign in (magic link)</button>
    <button id="btnWho">Who am I?</button>
    <button id="btnSignOut">Sign out</button>
    <span id="who"></span>
  </div>

  <div class="row">
    <button id="btnUpsertPlace">Upsert dummy place</button>
    <button id="btnAddVisit">Add visit to dummy place</button>
    <button id="btnListVisits">List my visits</button>
  </div>

  <pre id="out">Loading…</pre>

  <!-- IMPORTANT: use the UMD build explicitly -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.js"></script>

  <script>
    // --- CONFIG: put your real values here ---
    const SUPABASE_URL = "https://qpmqfxqgogjwyszdvdcn.supabase.co";          // e.g. https://abcd.supabase.co
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFwbXFmeHFnb2dqd3lzemR2ZGNuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4ODE3MzcsImV4cCI6MjA3NjQ1NzczN30.QZPQi6sq23-i_HTzsTxZb3EABv7p1HJTgNEvwiRTHtE";     // long public key
    // -----------------------------------------

    const outEl = document.getElementById('out');
    const whoEl = document.getElementById('who');
    const out = (msg, obj) => {
      outEl.textContent = (typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2)) +
                          (obj ? '\n' + JSON.stringify(obj, null, 2) : '');
    };

    // Confirm the library loaded
    out("Supabase JS loaded: " + (window.supabase ? "yes" : "NO"));
    console.log("Supabase global present?", !!window.supabase);

    // Create client
    const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

    // Helper to show current user
    async function showUser() {
      const { data: { user }, error } = await sb.auth.getUser();
      whoEl.textContent = user ? ("Logged in: " + (user.email || user.id)) : "Not logged in";
      if (error) out("getUser error: " + error.message); else out("Ready.");
    }

    // Wire buttons AFTER client is created
    document.getElementById('btnSignIn').onclick = async () => {
      const email = prompt("Email for magic link:");
      if (!email) return;
      const redirect = location.origin + location.pathname.replace('test.html','');
      const { error } = await sb.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: redirect }
      });
      out(error ? ("Error: " + error.message) : "Check your email for the sign-in link!");
    };

    document.getElementById('btnSignOut').onclick = async () => {
      await sb.auth.signOut();
      await showUser();
      out("Signed out.");
    };

    document.getElementById('btnWho').onclick = async () => {
      await showUser();
    };

    // Keep a dummy OSM-ish place in memory
    let lastPlaceId = null;

    document.getElementById('btnUpsertPlace').onclick = async () => {
      const row = {
        source: 'osm',
        source_id: 'node/TEST-12345', // unique per source+id
        name: 'Test Tacos',
        lat: 29.7604, lon: -95.3698,
        address: '123 Test St', city: 'Houston', cuisine: 'mexican'
      };
      const { data, error } = await sb.from('places')
        .upsert(row, { onConflict: 'source,source_id' })
        .select()
        .single();
      if (error) return out("Upsert error: " + error.message);
      lastPlaceId = data.id;
      out("Upserted place:", data);
    };

    document.getElementById('btnAddVisit').onclick = async () => {
      const { data: { user } } = await sb.auth.getUser();
      if (!user) return out("Please sign in first.");
      if (!lastPlaceId) return out("Upsert the dummy place first.");
      const { error } = await sb.from('visits').insert([
        { user_id: user.id, place_id: lastPlaceId, rating: 5, review: "Great!" }
      ]);
      out(error ? ("Visit insert error: " + error.message) : "Visit saved!");
    };

    document.getElementById('btnListVisits').onclick = async () => {
      const { data: { user } } = await sb.auth.getUser();
      if (!user) return out("Please sign in first.");
      const { data, error } = await sb.from('visits')
        .select('id, place_id, rating, review, created_at')
        .order('created_at', { ascending: false });
      out(error ? ("Select visits error: " + error.message) : data);
    };

    // Initial state
    showUser();
  </script>
</body>
</html>
